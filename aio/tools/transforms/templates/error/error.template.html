{% import "lib/githubLinks.html" as github -%}

<div class="github-links">
  {$ github.githubEditLink(doc, versionInfo) $}
</div>

<div class="content">

  <h1>{$ doc.code $}: {$ doc.shortDescription $}</h1>

  {% if doc.videoUrl.length %}
  <div class="video-container">
    <iframe
    src="{$ doc.videoUrl $}"
    frameborder="0"
    allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
  </div>
  {% endif%}

  <div class="error-description">
    <h2 translation-result="on">说明</h2>
  <h2 translation-origin="off">Description</h2>
    {$ doc.description | marked $}
  </div>

  <br>

  <div class="debugging">
    <h2 translation-result="on">如何排除本错误</h2>
  <h2 translation-origin="off">Debugging the error</h2>
    {$ doc.debugging | marked $}
  </div>
</div>
